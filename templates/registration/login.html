<!DOCTYPE html>
<html>
{% extends "base.html" %}

{% block body %}
<div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
<link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
<form class="form-signin" role="form" method="post" action=".">
    {% csrf_token %}
    <h2 class="form-signin-heading">Please sign in</h2>

    <input class="form-control" placeholder="Username" id="id_username" maxlength="254" name="username" type="text" required autofocus=""/>
    <input type="password" class="form-control" placeholder="Password" id="id_password" name="password" type="password" required />
    <button class="btn btn-default btn-block" type="submit" value="Submit" />Sign in</button>
</form>

        <p class="text-center">Not  a member? <a href="{% url 'registration_register' %}">Register</a>!</p>
        <p class="text-center"> Forgot password? <a href="{% url 'auth_password_reset' %}">Reset it</a>!</p>
</div>
{% endblock %}
</html>
