<!DOCTYPE html>
{% extends 'base.html' %}

{% load staticfiles %}

{% block body %}
<div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
    <form id="album_form" target="/musicool/add_album" method="post">
        <div class="form-group">
            <label for="titleInput">Album Title</label>
            <input type="text" class="form-control", id="titleInput", placeholder="Album title">
        </div>
        <div class="form-group">
            <label for="artistInput">Artist</label>
            <input type="text" class="form-control", id="artistInput", placeholder="Artist">
        </div>

        <p class="text-center"><button type="submit" class="btn btn-default">Submit</button></p>

    </form>
</div>
{% endblock %}
